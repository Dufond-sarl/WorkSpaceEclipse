	<div id="dialog-form" title="Ajouter un utilisateur">
      <p class="validateTips">Veuillez remplir tous les champs : </p>

      <form>
        <fieldset class="formUtil">
         <div>
          <label for="name">Nom</label>
          <input type="text" name="name" id="name" value="Jane" class="text ui-widget-content ui-corner-all">
         </div>
         <div>
          <label for="prenom">Prenom</label>
          <input type="text" name="prenom" id="prenom" value="Smith" class="text ui-widget-content ui-corner-all">
         </div>
         <div>
          <label for="name">Date de naissance</label>
          <input type="text" name="date" id="date" value="xx/xx/xxx" class="text ui-widget-content ui-corner-all">
         </div>
         <div>
          <label for="name">Niveau de formation</label>
          <input type="text" name="niveau" id="niveau" value="bac+2" class="text ui-widget-content ui-corner-all">
         </div>
         <div>
          <label for="name">CSP</label>
          <input type="text" name="csp" id="csp" value="xx: xxxxx" class="text ui-widget-content ui-corner-all">
         </div>
         <div>
          <label for="name">Suivi mission locale</label>
          <input type="text" name="ml" id="ml" value="non" class="text ui-widget-content ui-corner-all">
         </div>
         <div>
          <label for="name">Exclu</label>
          <input type="text" name="exclu" id="exclu" value="non" class="text ui-widget-content ui-corner-all">
         </div>
         <div>
          <label for="name">Adresse</label>
          <input type="text" name="adresse" id="adresse" value="xx xxxxxxxxx xx xxxxx" class="text ui-widget-content ui-corner-all">
         </div>
         <div>
          <label for="site">Site d appartenance</label>
          <select name="selsite" id="selsite" class="text ui-widget-content ui-corner-all"><!-- Le choix est alimenter par javascript--></select>
         </div>
         <div>
          <label for="admin">Quartier</label>
          <select name="quartier" id="quartier" class="text ui-widget-content ui-corner-all"><!-- Le choix est alimenter par javascript--></select>
         </div>
          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
      </form>
